<!DOCTYPE html>

<html>
	<title>Testseite title</title>
	<head></head>
	
	<body onload="InitThis();">
	
		<script type="text/javascript" src="drawing.js"></script>
		
		<div align="center">
		
			<canvas id="drawingCanvas" width="1000" height="500" style="border:2px solid black"></canvas>
			<br></br>
			<button id="clearButton" onclick="javascript:clearArea();return false;">Clear</button>
			
			Brush type : <select id="brushT">
				<option value="pencil" selected="selected">Pencil</option>
				<option value="bucket">Bucket</option>
				<option value="eraser">Eraser</option>
			</select>
			
			Line width : <select id="setLWidth">
				<option value="1">1</option>
				<option value="3">3</option>
				<option value="5" selected="selected">5</option>
				<option value="7">7</option>
				<option value="9">9</option>
				<option value="11">11</option>
				<option value="13">13</option>
				<option value="15">15</option>
			</select>
			
			Color : <select id="setColor">
				<option value="black" selected="selected">black</option>
				<option value="blue">blue</option>
				<option value="cyan">cyan</option>
				<option value="red">red</option>
				<option value="green">green</option>
				<option value="yellow">yellow</option>
				<option value="gray">gray</option>
			</select>
			
			<br></br>
			
			<button onclick="javascript:toggleEnabled();">Toggle interactive</button>
			
		</div>
	</body>
</html>
