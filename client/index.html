<!DOCTYPE html>

<html>
<title>Testseite title</title>

<head>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="InitThis();">

	<script src="lib/jquery-3.4.1.slim.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/drawing.js"></script>

	<div align="center">

		<canvas id="drawingCanvas" width="800" height="600" style="border:2px solid black"></canvas>
		<br>
		<img class="big-img" onclick="javascript:clearArea();" src="gizmos/bin.png">

		<img class="big-img" onclick="javascript:selectBrush('pencil');" src="gizmos/pencil.png">
		<img class="big-img" onclick="javascript:selectBrush('bucket');" src="gizmos/bucket.png">
		<img class="big-img" onclick="javascript:selectBrush('eraser');" src="gizmos/eraser.png">

		Line width : <select id="setLWidth">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5" selected="selected">5</option>
			<option value="7">7</option>
			<option value="9">9</option>
			<option value="11">11</option>
			<option value="13">13</option>
			<option value="15">15</option>
		</select>

		<br>

		<img class="med-img" onclick="javascript:selectColor('#000000');" src="gizmos/colors/black.png">
		<img class="med-img" onclick="javascript:selectColor('#FFFFFF');" src="gizmos/colors/white.png">
		<img class="med-img" onclick="javascript:selectColor('#FF0000');" src="gizmos/colors/red.png">
		<img class="med-img" onclick="javascript:selectColor('#00FF00');" src="gizmos/colors/lime.png">
		<img class="med-img" onclick="javascript:selectColor('#0000FF');" src="gizmos/colors/blue.png">
		<img class="med-img" onclick="javascript:selectColor('#FFFF00');" src="gizmos/colors/yellow.png">
		<img class="med-img" onclick="javascript:selectColor('#00FFFF');" src="gizmos/colors/cyan.png">
		<img class="med-img" onclick="javascript:selectColor('#FF00FF');" src="gizmos/colors/magenta.png">
		<br>
		<img class="med-img" onclick="javascript:selectColor('#C0C0C0');" src="gizmos/colors/silver.png">
		<img class="med-img" onclick="javascript:selectColor('#808080');" src="gizmos/colors/gray.png">
		<img class="med-img" onclick="javascript:selectColor('#800000');" src="gizmos/colors/maroon.png">
		<img class="med-img" onclick="javascript:selectColor('#808000');" src="gizmos/colors/olive.png">
		<img class="med-img" onclick="javascript:selectColor('#008000');" src="gizmos/colors/green.png">
		<img class="med-img" onclick="javascript:selectColor('#800080');" src="gizmos/colors/purple.png">
		<img class="med-img" onclick="javascript:selectColor('#008080');" src="gizmos/colors/teal.png">
		<img class="med-img" onclick="javascript:selectColor('#000080');" src="gizmos/colors/navy.png">

	</div>
</body>

</html>
