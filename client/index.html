<!DOCTYPE html>

<html>
<title>Testseite title</title>

<head>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="InitThis();">

	<script src="lib/jquery-3.4.1.slim.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/drawing.js"></script>

	<div align="center">

		<canvas id="drawingCanvas" width="800" height="600" style="border:2px solid black"></canvas>
		<br>
		<button id="clearButton" class="big-btn" onclick="javascript:clearArea();return false;"><img class="big-img" src="gizmos/bin.png"></button>

		Brush type : <select id="brushT">
			<option value="pencil" selected="selected">Pencil</option>
			<option value="bucket">Bucket</option>
			<option value="eraser">Eraser</option>
		</select>

		<button class="big-btn"><img class="big-img" src="gizmos/pencil.png"></button>
		<button class="big-btn"><img class="big-img" src="gizmos/bucket.png"></button>
		<button class="big-btn"><img class="big-img" src="gizmos/eraser.png"></button>

		Line width : <select id="setLWidth">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5" selected="selected">5</option>
			<option value="7">7</option>
			<option value="9">9</option>
			<option value="11">11</option>
			<option value="13">13</option>
			<option value="15">15</option>
		</select>

		Color : <select id="setColor">
			<option value="#000000" selected="selected">black</option>
			<option value="#FFFFFF">white</option>
			<option value="#FF0000">red</option>
			<option value="#00FF00">lime</option>
			<option value="#0000FF">blue</option>
			<option value="#FFFF00">yellow</option>
			<option value="#00FFFF">cyan</option>
			<option value="#FF00FF">magenta</option>
			<option value="#C0C0C0">silver</option>
			<option value="#808080">gray</option>
			<option value="#800000">maroon</option>
			<option value="#808000">olive</option>
			<option value="#008000">green</option>
			<option value="#800080">purple</option>
			<option value="#008080">teal</option>
			<option value="#000080">navy</option>
		</select>

		<br>

		<button class="med-btn"><img class="big-img" src="gizmos/colors/black.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/white.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/red.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/lime.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/blue.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/yellow.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/cyan.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/magenta.png"></button>
		<br>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/silver.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/gray.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/maroon.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/olive.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/green.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/purple.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/teal.png"></button>
		<button class="med-btn"><img class="big-img" src="gizmos/colors/navy.png"></button>

		<br>

		<button onclick="javascript:toggleEnabled();">Toggle interactive</button>

	</div>
</body>

</html>
