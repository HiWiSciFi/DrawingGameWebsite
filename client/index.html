<!DOCTYPE html>

<html>
<title>Testseite title</title>

<head>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="InitThis();">

	<script src="lib/jquery-3.4.1.slim.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/drawing.js"></script>

	<div align="center">

		<canvas id="drawingCanvas" width="800" height="600" style="border:2px solid black"></canvas>
		<br>
		<button id="clearButton" class="big-btn" onclick="javascript:clearArea();return false;"><img class="big-img" src="gizmos/bin.png"></button>

		<button class="big-btn" onclick="javascript:selectBrush('pencil');"><img class="big-img" src="gizmos/pencil.png"></button>
		<button class="big-btn" onclick="javascript:selectBrush('bucket');"><img class="big-img" src="gizmos/bucket.png"></button>
		<button class="big-btn" onclick="javascript:selectBrush('eraser');"><img class="big-img" src="gizmos/eraser.png"></button>

		Line width : <select id="setLWidth">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5" selected="selected">5</option>
			<option value="7">7</option>
			<option value="9">9</option>
			<option value="11">11</option>
			<option value="13">13</option>
			<option value="15">15</option>
		</select>

		<br>

		<button class="med-btn" onclick="javascript:selectColor('#000000');"><img class="big-img" src="gizmos/colors/black.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#FFFFFF');"><img class="big-img" src="gizmos/colors/white.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#FF0000');"><img class="big-img" src="gizmos/colors/red.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#00FF00');"><img class="big-img" src="gizmos/colors/lime.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#0000FF');"><img class="big-img" src="gizmos/colors/blue.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#FFFF00');"><img class="big-img" src="gizmos/colors/yellow.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#00FFFF');"><img class="big-img" src="gizmos/colors/cyan.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#FF00FF');"><img class="big-img" src="gizmos/colors/magenta.png"></button>
		<br>
		<button class="med-btn" onclick="javascript:selectColor('#C0C0C0');"><img class="big-img" src="gizmos/colors/silver.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#808080');"><img class="big-img" src="gizmos/colors/gray.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#800000');"><img class="big-img" src="gizmos/colors/maroon.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#808000');"><img class="big-img" src="gizmos/colors/olive.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#008000');"><img class="big-img" src="gizmos/colors/green.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#800080');"><img class="big-img" src="gizmos/colors/purple.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#008080');"><img class="big-img" src="gizmos/colors/teal.png"></button>
		<button class="med-btn" onclick="javascript:selectColor('#000080');"><img class="big-img" src="gizmos/colors/navy.png"></button>

	</div>
</body>

</html>
