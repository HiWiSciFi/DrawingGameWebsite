<!DOCTYPE html>

<html>
<title>Testseite title</title>

<head>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="InitThis();">

	<script src="lib/jquery-3.4.1.slim.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/drawing.js"></script>

	<div align="center">

		<canvas id="drawingCanvas" width="1000" height="500" style="border:2px solid black"></canvas>
		<br>
		<button id="clearButton" class="big-btn" onclick="javascript:clearArea();return false;"><img class="big-img" src="gizmos/bin.png"></button>

		Brush type : <select id="brushT">
			<option value="pencil" selected="selected">Pencil</option>
			<option value="bucket">Bucket</option>
			<option value="eraser">Eraser</option>
		</select>

		<button class="big-btn"><img class="big-img" src="gizmos/pencil.png"></button>
		<button class="big-btn"><img class="big-img" src="gizmos/bucket.png"></button>
		<button class="big-btn"><img class="big-img" src="gizmos/eraser.png"></button>

		Line width : <select id="setLWidth">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5" selected="selected">5</option>
			<option value="7">7</option>
			<option value="9">9</option>
			<option value="11">11</option>
			<option value="13">13</option>
			<option value="15">15</option>
		</select>

		Color : <select id="setColor">
			<option value="black" selected="selected">black</option>
			<option value="blue">blue</option>
			<option value="cyan">cyan</option>
			<option value="red">red</option>
			<option value="green">green</option>
			<option value="yellow">yellow</option>
			<option value="gray">gray</option>
		</select>

		<br></br>

		<button onclick="javascript:toggleEnabled();">Toggle interactive</button>

	</div>
</body>

</html>
